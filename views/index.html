<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>

</head>

<body>
    <div class="d-flex justify-content-center" style="margin-top: 13%;">
        <div class="card" style="width: 24rem;">
            <h5 class="card-header">
                <button class="btn btn-light float-right" id="logout"><i class="fas fa-sign-out-alt"></i></button>
            </h5>
            <img class="card-img-top" src="https://i.pinimg.com/originals/4a/34/de/4a34deddc3bf72fff6e3e8723a631f59.jpg"
                alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" id="name"></h5>
                <p class="card-text" id="balance"></p>
            </div>
        </div>
    </div>
    <script>
        $(() => {
            $.ajax({
                contentType: 'application/json',
                dataType: 'json',
                success: (data) => {
                    $("#name").html(data.user.name);
                    $("#balance").html(`<h5>O seu saldo atual Ã©:</h5> <h4 class="text-center text-success">${data.user.balance}</h4>`);
                },
                type: 'GET',
                url: '/api/infos'
            });
        });

        $('#logout').on('click', () => {
            console.log('amor??');
            $.ajax({
                contentType: 'application/json',
                dataType: 'json',
                success: () => {
                    location.href = `/`;
                },
                processData: false,
                type: 'POST',
                url: '/api/logout'
            });
        });
    </script>
</body>

</html>
